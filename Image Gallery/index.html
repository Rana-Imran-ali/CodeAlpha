<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        /* FILTER BUTTONS */
        .filters {
            text-align: center;
            margin-bottom: 20px;
        }
        .filters button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .filters button:hover {
            background: #555;
        }

        /* GALLERY GRID */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        /* HOVER EFFECT */
        .gallery img:hover {
            transform: scale(1.05);
            filter: brightness(80%);
        }

        /* LIGHTBOX */
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }

        /* LIGHTBOX BUTTONS */
        .btn {
            position: absolute;
            top: 50%;
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        .prev { left: 5%; }
        .next { right: 5%; }

        .close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <h2 style="text-align:center;">Responsive Image Gallery with Lightbox</h2>

    <!-- FILTER BUTTONS -->
    <div class="filters">
        <button onclick="filterImages('all')">All</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('city')">City</button>
        <button onclick="filterImages('animals')">Animals</button>
    </div>

    <!-- GALLERY -->
    <div class="gallery">
        <img src="https://picsum.photos/id/1015/400" data-category="nature">
        <img src="https://picsum.photos/id/1025/400" data-category="animals">
        <img src="https://picsum.photos/id/1035/400" data-category="city">
        <img src="https://picsum.photos/id/1043/400" data-category="nature">
        <img src="https://picsum.photos/id/1062/400" data-category="animals">
        <img src="https://picsum.photos/id/1050/400" data-category="city">
    </div>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="btn prev" onclick="prevImage()">&#10094;</span>
        <img id="lightbox-img">
        <span class="btn next" onclick="nextImage()">&#10095;</span>
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        let currentIndex = 0;

        // OPEN LIGHTBOX
        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentIndex = index;
                openLightbox(img.src);
            });
        });

        function openLightbox(src) {
            lightbox.style.display = 'flex';
            lightboxImg.src = src;
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        // NEXT / PREV
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            lightboxImg.src = images[currentIndex].src;
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            lightboxImg.src = images[currentIndex].src;
        }

        // FILTER FUNCTION
        function filterImages(category) {
            images.forEach(img => {
                if (category === "all" || img.dataset.category === category) {
                    img.style.display = "block";
                } else {
                    img.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
